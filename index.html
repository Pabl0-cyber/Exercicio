<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>formulario de comparação</title>
</head>
<body>
    <div class="container">
        <h1>formulario</h1>
        <h2>campo A tem que ser maior que o campo B</h2>
        <form id="form-comparacao">
            <input type="number" id="campo-A" required placeholder="campo-A" />
            <input type="number" id="campo-B" required placeholder="campo-B" />
            <button type="submit" id="btn-submit">Submeter</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message">
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
